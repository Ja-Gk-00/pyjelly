name: release

permissions:
  contents: write
  pull-requests: write

on:
  push:
    branches: [main]
    tags: ['v*']

defaults:
  run:
    shell: bash

env:
  UV_LOCKED: 1
  UV_NO_SYNC: 1

jobs:
  release:
    if: ${{ github.ref_type == 'tag' }}
    name: Release to PyPI
    runs-on: ubuntu-latest
    permissions:
      id-token: write
      contents: write
    env:
      UV_LOCKED: 0
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0
          submodules: true
          persist-credentials: false

      - uses: astral-sh/setup-uv@v6
        with:
          enable-cache: true
        
      - name: Bump project version to match tag
        id: automatic-version
        run: |
          set -Eeuxo pipefail
          version="${GITHUB_REF#refs/tags/v}"
          uv version "$version"
      
      - name: Validate tag
        id: validate-tag
        run: |
          set -Eeuxo pipefail

          project_version=v$(uv version --short)
          tag=${GITHUB_REF#refs/tags/}

          [[ "$tag" == "$project_version" ]] || {
            echo "Tag $tag does not match project version $project_version"
            exit 1
          }

      - name: Build package distributions
        id: build
        run: uv build --out-dir dist

      - name: 'Create a GitHub release'
        uses: ncipollo/release-action@v1.18.0
        with:
          prerelease: false
          draft: false
          makeLatest: true
          tag: "${{ github.ref_name }}"
          name: "${{ github.ref_name }}"
          generateReleaseNotes: true

  release-docs:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
        with:
          submodules: true
          fetch-depth: 0

      - uses: astral-sh/setup-uv@v6
        with:
          enable-cache: true
